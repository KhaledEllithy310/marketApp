<br />
<h2>Shopping Cart</h2>
<br />
<table class="table table-striped table-bordered text-center">
  <thead>
    <tr>
      <th scope="col">image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody class="vertical-align">
    <tr *ngFor="let item of CartProducts">
      <th scope="row">
        <img src="{{ item.thumbnail }}" alt="" width="60px" />
      </th>
      <td>{{ item.title }}</td>
      <td>{{ item.price }}</td>
      <td>
        <button class="btn btn-warning mx-3" (click)="subProduct(item)">
          -</button
        >{{ item.count
        }}<button class="btn btn-success mx-3" (click)="plusProduct(item)">
          +
        </button>
      </td>
      <td>{{ totalPriceProduct(item.count, item.price) }}</td>
      <td>
        <button class="btn btn-danger mx-2" (click)="removeProduct(item)">
          Delete
        </button>
      </td>
    </tr>
    <tr>
      <td colspan="2">Total Price</td>
      <td colspan="5">{{ totalPriceAllProduct(CartProducts) }}</td>
    </tr>
  </tbody>
</table>
